<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="inicio.css" />
    <link rel="icon" href="../favicon/Favicon final.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <a href="#" class="logo">Trovix</a>
        <!-- Agrupamento Ã  direita: links + pesquisa + filtro -->
        <div class="nav-right">
          <ul class="navbar-links">
            <li id="area_admin">
              <a href="../admin/admin.html" class="admin-link hidden"><span class="material-symbols-outlined">manage_accounts</span></a>
            </li>
            <li>
              <a href="../inicio/inicio.html"
                ><span class="material-symbols-outlined">home</span></a
              >
            </li>
            <li>
              <a href="../conversas/chat.html"
                ><span class="material-symbols-outlined">chat</span></a
              >
            </li>
            <li>
              <a href="../favoritos/favoritos.html"
                ><span class="material-symbols-outlined">favorite</span></a
              >
            </li>
            <li>
              <a href="../Perfil/perfil.html"
                ><span class="material-symbols-outlined"
                  >account_circle</span
                ></a
              >
            </li>
          </ul>
          <input
            type="text"
            placeholder="Procurar..."
            class="Procurar"
            id="pesquisar"
            onkeyup="pesquisar()"
          />
          <button class="filtro" id="filtro">
            <span class="material-symbols-outlined">manage_search</span>
          </button>
        </div>
      </nav>

      <!-- modal/caixa flutuante -->
      <div id="caixaFlutuante" class="caixaFlutuante" style="display: none">
        <div class="detalhes">
          <span id="fechar" class="fechar">&times;</span>
          <div class="modal-body">
            <div class="modal-image-wrap">
              <img
                id="modalImagem"
                class="modal-img"
                src=""
                alt="Imagem do produto"
              />
            </div>

            <div class="modal-content">
              <h2 id="nome"></h2>
              <p id="Preco" class="modal-preco"></p>
              <p id="descricao"></p>
              <p id="vendedor"></p>
              <div class="modal-actions">
                <button id="BTN" class="BTN">
                  Conversar com o vendedor
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <!-- cards de produtos -->
      <div id="produtos-container" class="Produtos"></div>
      <div class="titulo"></div>
      <a href="../produtos/novo_produto.html"
        ><button class="BTN_Produto">Novo produto</button></a
      >


      <div id="Pages" class="Pages">
        <button id="NextPage" class="NextPage">
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
      </div>
      <!-- alerta -->
      <div class="alerta" id="alerta" style="display: none">Alerta</div>
    </div>

    <script src="../config.js"></script>
    <script src="../shared/alerts.js"></script>
      <script src="../shared/admin-link.js"></script>
    <script src="inicio.js"></script>
  </body>
</html>
