<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="conteiner">
        <nav>
            <a href="../inicio/inicio.html" class="logo">Trovix</a>

                <li><a href="../inicio/inicio.html">Início</a></li>

            </ul>
      </nav>
      
      <div class="adicionarProdutos">
        <h1>Novo produto</h1>
        <form id="formProduto">
            <input type="text" id="titulo" class="input" placeholder="Título do produto" required />
            <input type="text" id="descricao" class="textarea" placeholder="Descrição do produto"/>
            <input type="number" step="0.01" id="preco" class="input" placeholder="Preço do produto" required />
            <input type="text" id="categoria" class="input" placeholder="Categoria do produto"/>
            <input type="file" id="imagem" name="imagem" class="input" accept="image/*" required />
            <button type="submit" class="BTN">Adicionar produto</button>
        </form>
      </div>

      <div class="alerta" id="alerta" style="display: none;"></div>
      <a href="../inicio/inicio.html" class="BTN_voltar">
        &#8592;
      </a>
    </div>

    <script src="produto.js"></script>
</body>
</html>
