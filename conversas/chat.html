<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="icon" href="../favicon/Favicon final.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <div class="main">
    <nav>
      <a href="../inicio/inicio.html" class="logo">Trovix</a>
      <ul class="navbar-links">
        <li>
          <a href="../inicio/inicio.html">
            <span class="material-symbols-outlined">home</span>
          </a>
        </li>
        <li>
          <a href="../conversas/chat.html">
            <span class="material-symbols-outlined">chat</span>
          </a>
        </li>
        <li>
          <a href="../favoritos/favoritos.html">
            <span class="material-symbols-outlined">favorite</span>
          </a>
        </li>
        <li>
          <a href="../Perfil/perfil.html">
            <span class="material-symbols-outlined">account_circle</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- area do chat -->
    <div class="chat-wrap">

      <!-- lista das conversas-->
      <aside class="conversas-lista">
        <div class="conversas-header">
          <h3>Conversas</h3>
        </div>

        <div id="listaConversas" class="listaConversas"></div>
      </aside>

      <!-- area principal do chat -->
      <section class="chat-area">

        <!-- Cabeçalho -->
        <header class="chat-header">
          <button id="voltarLista" class="voltar" style="display:none">←</button>

          <div class="chat-user">
            <div class="chat-user-name" id="chatUserName">
              Selecione uma conversa
            </div>
          </div>
        </header>

        <!-- Mensagens -->
        <main id="chatMensagens" class="chat-mensagens">
          <p class="placeholder">Sem mensagens</p>
        </main>

        <!-- Input -->
        <footer class="chat-input">
          <textarea id="inputMensagem" placeholder="Escreva uma mensagem..." maxlength="500"></textarea>
          <button id="btnEnviar">Enviar</button>
        </footer>

      </section>
    </div>

    <!-- Alertas -->
    <div class="alerta" id="alerta" style="display:none"></div>

  </div>

  <script src="../config.js"></script>
  <script src="chat.js"></script>
</body>
</html>
