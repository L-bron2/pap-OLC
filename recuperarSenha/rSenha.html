<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Palavra passe</title>
    <link rel="stylesheet" href="rSenha.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Recuperar palavra-passe</h1>
            <div class="recuperarSenhaBox">
                <form id="recuperarSenhaBox">
                    <input type="text" class="input" id="email" placeholder="Insira o seu email" required>
                    <input type="text" class="input" id="nomeUtilizador" placeholder="Nome de utilizador" required>
                    <input type="text" class="input" id="novaSenha" placeholder="Nova palavra passe" required>
                </form>
                <button type="submit" class="BTN">Recuperar palavra passe</button>
            </div>
        </div>

        <div class="alerta" style="display: none;"></div>
    </div>

    <script src="rsenha.js"></script>
</body>
</html>
